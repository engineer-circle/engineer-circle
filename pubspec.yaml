name: engineer_circle
description: A new Flutter project.
publish_to: 'none'

version: 0.1.0
environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.5
  freezed_annotation: ^2.4.1
  collection: ^1.17.2
  flutter_gen_runner: ^5.3.2
  roggle: ^0.4.2+1
  auto_route: ^7.8.4
  url_launcher: ^6.2.1
  image_picker: ^1.0.4
  firebase_core: ^2.24.0
  cloud_firestore: ^4.13.3
  intl: ^0.18.1
  uuid: ^4.2.1
  firebase_storage: ^11.5.5
  google_sign_in: ^6.1.6
  firebase_auth: ^4.15.2
  cached_network_image: ^3.3.0
  sign_in_button: ^3.2.0
  cloud_functions: ^4.5.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  build_runner: ^2.4.6
  auto_route_generator: ^7.3.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP/NotoSansJP-Thin.ttf
          weight: 100
        - asset: assets/fonts/NotoSansJP/NotoSansJP-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/NotoSansJP/NotoSansJP-Light.ttf
          weight: 300
        - asset: assets/fonts/NotoSansJP/NotoSansJP-Regular.ttf
          weight: 400
        - asset: assets/fonts/NotoSansJP/NotoSansJP-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSansJP/NotoSansJP-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NotoSansJP/NotoSansJP-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoSansJP/NotoSansJP-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/NotoSansJP/NotoSansJP-Black.ttf
          weight: 900
